<div style="font-family: Arial, sans-serif; max-width: 320px;">

  <div style="background: #004B79; color: white; padding: 14px 16px; margin: -10px -10px 0 -10px;">
    <div style="font-size: 20px; font-weight: bold;">{first_name} {last_name}</div>
  </div>

  <div style="background: #56A0D3; color: white; padding: 12px 16px; margin: 0 -10px 16px -10px;">
    <div style="font-size: 18px; font-weight: bold;">{who_was_this_activity_with}</div>
  </div>

  <div style="margin: 0 6px 14px 6px;">
    <div style="color: #666; font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 3px;">Connection Type</div>
    <div style="font-size: 15px; color: #333;">{field_27}</div>
  </div>

  <div style="margin: 0 6px 14px 6px;">
    <div style="color: #666; font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 3px;">When</div>
    <div style="font-size: 15px; color: #333;">{when_did_this_happen}</div>
  </div>

  <div style="margin: 0 6px 10px 6px; padding-top: 10px; border-top: 1px solid #e0e0e0;">
    <div style="color: #666; font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 5px;">Why It Mattered</div>
    <div style="font-size: 17px; color: #222; line-height: 1.4;">{why_did_this_connection_matter}</div>
  </div>

</div>
